<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/exemplo.css">
    <title>Formulario de Login</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <main>
        <form action="./recebe-dados.html" method="get"><!--Fazer formulario-->

            <div class="input-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Jefin Santos Silva" />
            </div>

            <div class="input-group">
                <label for="data">Data de Nascimento: </label>
                <input type="date" id="data"/>
            </div>

            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="exemplo@gmail.com"/>
            </div>

            <div class="input-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" />
            </div>

            <div class="input-group">
                <label for="confirm-senha">Confirmar senha:</label>
                <input type="password" id="confirm-senha"/>
            </div>

            <div class="input-group">
                <label>Genero:</label>
                <div class="genero">
                    <label> 
                        <input type="radio" name="genero" />
                        Masculino
                    </label>
                    <label> 
                        <input type="radio" name="genero" />
                        Feminino
                    </label>
                    <label> 
                        <input type="radio" name="genero" />
                        Prefiro não Responder
                    </label>
                </div>
            </div>

            <div class="input-group">
                <div class="dados-endereco">
                    <div>
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep">
                    </div>
                    <div>
                        <button type="button" class="btn-localizar"><i class="ph ph-magnifying-glass"></i></button>
                    </div>
                    <div>
                        <label for="logradouro">logradouro:</label>
                        <input type="text" id="logradouro">
                    </div>
                    <div>
                        <label for="cidade">Cidade:</label>
                        <select name="" id="cidade">
                            <option value="">Selecione a Opção</option>
                            <option value="">Navirai</option>
                            <option value="">Navirai</option>
                            <option value="">Navirai</option>
                            <option value="">Navirai</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="input-group">
                <button>Enviar</button>
            </div>
        </form>
    </main>
</body>
</html>
