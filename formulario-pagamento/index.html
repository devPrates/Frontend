<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forma de Pagamento</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <main class="container">
        
        <form action="" class="form">
            <h1 class="form__heading">Adicionar Cartão de Crédito</h1>
            <div class="line"></div>
            <div class="form__container">
                <div class="form__inputs">
                    <div class="forms__input-group">
                        <label for="cardNumber">Número do Cartão</label>
                        <input class="input" type="text" name="cardNumber" id="cardNumber">
                    </div>
                    <div class="forms__input-group">
                        <label for="cardHolderName">Número do Titular</label>
                        <input class="input" type="text" name="cardHolderName" id="cardHolderName">
                    </div>

                    <div class="form-input-container">
                        <div class="forms__input-group">
                            <label for="expirationDate">Validade</label>
                            <input class="form__valid" type="text" name="expirationDate" id="expirationDate">
                        </div>

                        <div class="forms__input-group">
                            <label for="securityCode">CCV</label>
                            <input class="form__ccv" type="text" name="securityCode" id="securityCode">
                        </div>
                    </div>
                </div>



                <div class="form__credit-card">
                    <div class="card">
                        <div class="card__front card__part">
                            <div class="front__container">
                                <div class="card__heading">
                                    <h3 class="bandeira font">Credit Card</h3>
                                    <img src="./img/bandeira.png" alt="">
                                </div>

                                <div class="card__number">
                                    <h1 class="card__digitos">1234  5678  9101  1121</h1>
                                </div>

                                <div class="card__name">
                                    <p>Jack Lewis</p>
                                    <p>06/25</p>
                                </div>
                            </div>
                        </div>

                        <div class="card__back card__part">
                            <div class="card__black-line"></div>
                            <div class="card__back-content">
                                <div class="card__secret">
                                    <p class="card__secret--last">420</p>
                                </div>
                                <img class="card__back-square card__square"
                                    src="https://image.ibb.co/cZeFjx/little_square.png">
                                <img class="card__back-logo card__logo"
                                    src="https://www.fireeye.com/partners/strategic-technology-partners/visa-fireeye-cyber-watch-program/_jcr_content/content-par/grid_20_80_full/grid-20-left/image.img.png/1505254557388.png">

                            </div>
                        </div>

                    </div>

                    <div class="form__credit-selo">
                        <img src="./img/escudo.png" alt="">
                        <p class="selo__text">Seus dados NÃO estão seguros</p>
                    </div>
                </div>

                
            </div>
            <button class="form__button">Adicionar Cartão</button>
        </form>
    </main>
</body>

</html>
